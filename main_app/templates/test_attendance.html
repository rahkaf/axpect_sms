{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}Test Attendance{% endblock page_title %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Test Attendance System</h3>
                    </div>
                    <div class="card-body">
                        <button type="button" class="btn btn-primary" onclick="testAjax()">Test AJAX Request</button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block custom_js %}
<script>
function testAjax() {
    $('#result').html('<div class="alert alert-info">Testing AJAX request...</div>');
    
    $.ajax({
        url: '/test-ajax/',
        type: 'POST',
        data: {
            test: 'data'
        },
        success: function(response) {
            $('#result').html('<div class="alert alert-success">AJAX Success: ' + JSON.stringify(response) + '</div>');
        },
        error: function(xhr, status, error) {
            $('#result').html('<div class="alert alert-danger">AJAX Error: ' + xhr.status + ' - ' + xhr.responseText + '</div>');
        }
    });
}
</script>
{% csrf_token %}
{% endblock custom_js %}
